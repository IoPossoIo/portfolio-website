<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <link rel="stylesheet" href="src/style.scss">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .section {
            width: 80%;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .section h2 {
            text-align: center;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photo {
            margin: 10px;
            width: 200px;
            height: 150px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Photography Gallery</h1>
    <div class="section">
        <h2>Nature Photography</h2>
        <div class="photos">
            <div class="photo"><img src="path/to/nature1.jpg" alt="Nature 1"></div>
            <div class="photo"><img src="path/to/nature2.jpg" alt="Nature 2"></div>
            <div class="photo"><img src="path/to/nature3.jpg" alt="Nature 3"></div>
        </div>
    </div>
    <div class="section">
        <h2>Urban Photography</h2>
        <div class="photos">
            <div class="photo"><img src="path/to/urban1.jpg" alt="Urban 1"></div>
            <div class="photo"><img src="path/to/urban2.jpg" alt="Urban 2"></div>
            <div class="photo"><img src="path/to/urban3.jpg" alt="Urban 3"></div>
        </div>
    </div>
    <div class="section">
        <h2>Portrait Photography</h2>
        <div class="photos">
            <div class="photo"><img src="path/to/portrait1.jpg" alt="Portrait 1"></div>
            <div class="photo"><img src="path/to/portrait2.jpg" alt="Portrait 2"></div>
            <div class="photo"><img src="path/to/portrait3.jpg" alt="Portrait 3"></div>
        </div>
    </div>
    <a href="index.html">Back to Home</a>
</body>
</html>
